---

name: Yamllint

on: # yamllint disable-line rule:truthy
  push:
    paths: '**.yaml'

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install yamllint
      run: pip install --user yamllint==1.20.0
    - name: Run yamllint
      run: yamllint --strict --format=standard .
